<html>

<head>
    <script src="jquery.js"></script>
    <script type="text/javascript">
        function hello() {
            alert("hello!!!");
        }
        function calc(typ) {
            var n1 = $("#num1").val();
            var n2 = $("#num2").val();
            $.get("/calc?n1=" + n1 + "&n2=" + n2 + "&typ=" + typ, function (data) {
                $("#ret")[0].innerHTML = data;
            });
        }
    </script>
</head>

<body>

<input type="button" value="HELLO" onclick="hello();">
<p>
    Number 1: <input type="text" size="20px" id="num1" name="num1" onkeyup="value=this.value.replace(/\D+/g,'')"><br/>
    Number 2: <input type="text" size="20px" id="num2" name="num2" onkeyup="value=this.value.replace(/\D+/g,'')"><br/>
    <input type="button" value="+" onclick="calc(1);"><input type="button" value="-" onclick="calc(2);"><input
        type="button" value="*" onclick="calc(3);"><input type="button" value="/" onclick="calc(4);"><br/>
    Result: <span id="ret" name="ret"></span>
</p>

<p>
    JSON: <a href="/json">Click!</a>
</p>

</body>

</html>
